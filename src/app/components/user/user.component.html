<div class="container">
  <section class="card mat-elevation-z4">
    <header>
      <button mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="icon-button with a menu"
        class="card-header-menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="updatePassword()">
          <mat-icon>lock</mat-icon>
          <span>Alterar password</span>
        </button>
        <button mat-menu-item (click)="deleteAccount()">
          <mat-icon>delete_forever</mat-icon>
          <span>Deletar conta</span>
        </button>
      </mat-menu>
      <h1>Meus Dados</h1>
    </header>
    <div class="card-item">
      <h3>Aprovação:</h3>
      <h3 *ngIf="user.approvedRegistration; else elseTemplate">Aprovado</h3>
      <ng-template #elseTemplate>Não aprovado</ng-template>
    </div>
    <mat-divider></mat-divider>
    <div class="card-item">
      <h3>ID:</h3>
      <h3>{{ user.id }}</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="card-item">
      <h3>Email:</h3>
      <h3>{{ user.email }}</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="card-item">
      <h3>Nome:</h3>
      <h3>{{ user.name }}</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="card-item">
      <h3>Password MQTT:</h3>
      <h3>{{ user.clientMqttPassword }}</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="card-item">
      <h3>Perfil:</h3>
      <h3 *ngFor="let profile of user.profiles">{{ profile.type }}</h3>
    </div>
  </section>
</div>
